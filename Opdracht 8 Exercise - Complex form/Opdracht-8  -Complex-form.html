<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="styles.css">

<head>

</head>

<body>
    <header>
        <nav>

    </header>

    <main>
        <article>
            <section>
                <form name="contact opdracht 8" method="POST" data-netlify="true">
                    <p>
                        <label>Naam en achternaam: <input type="text" name="Naam" /></label>
                    </p>

                    <p>
                        <label>Email adres: <input type="email" name="email" /></label>
                    </p>

                    <p>
                        <label>Telefoon nr.: <input type="tel" name="Telefoon nummer" /></label>
                    </p>

                    <p>
                        <label>Leeftijd: <input type="number" name="Leeftijd" /></label>
                    </p>

                    <p>
                        <label>Geboorte datum: <input type="date" name="Geb. datum" /></label>
                    </p>

                    Geslacht:
                    <p>
                        <input type="radio" id="Man" name="fav_language" value="Man">
                        <label for="Man">Man</label><br>
                    </p>
                    <p>
                        <input type="radio" id="Vrouw" name="fav_language" value="Vrouw">
                        <label for="Vrouw">Vrouw</label><br>
                    </p>
                    <p>
                        <input type="radio" id="Genderneutraal" name="fav_language" value="Genderneutraal">
                        <label for="Genderneutraal">Genderneutraal</label><br>
                    </p>

                    Type keuken:
                    <p>
                        <lable> <input type="checkbox" name="Arabisch">Arabisch</lable>
                        <lable> <input type="checkbox" name="Frans">Frans</lable>
                        <lable> <input type="checkbox" name="Italiaans">Italiaans</lable>
                        <lable> <input type="checkbox" name="Spaans">Spaans</lable>
                    </p>

                    <p>
                        <label>Kleur schort: <input type="color" name="schort kleur" /></label>
                    </p>

                    <p>
                        <label>Biografie: <textarea name="biografie"></textarea></label>
                    </p>

                    <p>
                        <label>Je laatste recept: <input type="file" name="laatste recept" /></label>
                    </p>

                    <p>
                        <label>URL naar recept: <input type="url" name="recept" /></label>
                    </p>

                    <p>
                        <button type="reset">Formulier resetten</button>
                    </p>

                    <p>
                        <button type="submit">Formulier verzenden </button>
                    </p>
                </form>

            </section>
            <section>
                <h2> bla </h2>

            </section>
        </article>

    </footer>
